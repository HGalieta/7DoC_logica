<meta charset="UTF-8">
<script>

var nome = prompt("Qual o seu nome?")
var idade = prompt("Quantos anos você tem?")
var linguagem = prompt("Qual linguagem de programação você está estudando?")

document.write("Olá " + nome + ", você tem " + idade + " anos de idade e já está aprendendo " + linguagem + "!")

var gosta = prompt("Você gosta de estudar " + linguagem + "? Responda 1 para SIM ou 2 para NÃO.")

if (gosta == 1) {
	document.write("<br>Muito bom! Continue estudando e você terá muito sucesso.")
} if (gosta == 2) {
	document.write("<br>Que pena... Já tentou aprender outras linguagens?")
}

</script>
